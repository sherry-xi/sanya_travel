<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="referrer" content="never">
    <title>{$config.website}</title>
    <meta content="" name="{$config.description}">
    <meta content="" name="{$config.keyword}">

    <!-- Favicons -->
    <link href="/favicon.ico" rel="icon">
    <link href="/favicon.ico" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="__LIB__/index/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="__LIB__/index/animate.css/animate.min.css" rel="stylesheet">
    <link href="__LIB__/index/icofont/icofont.min.css" rel="stylesheet">
    <link href="__LIB__/index/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="__LIB__/index/venobox/venobox.css" rel="stylesheet">
    <link href="__LIB__/index/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="__LIB__/index/aos/aos.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="__CSS__/index/style.css" rel="stylesheet">
    <link href="__CSS__/index/common.css" rel="stylesheet">
    <link href="__CSS__/index/theme.css" rel="stylesheet">
    <link href="__CSS__/index/index.css" rel="stylesheet">
    <script src="__JS__/function.js"></script>
    <style >
        /*头部*/
        #header{
        background:  url('__PUBLIC__/image/topleft.png') no-repeat 500px -50px {$config.styleColor};
        height: auto !important;padding-top: 0px;
        }
        /*返回头部*/
        .back-to-top,.back-to-top:hover{
            background: {$config.styleColor};
            color: #fff;
        }
        #footer,#footer .footer-top{background-color: {$config.styleColor} !important;}

        /* 菜单设计 */
        .nav-menu{height: 45px;border-top: 1px solid #fff;}


        .nav-menu .drop-down{}/* 一级菜单 */
        .nav-menu .drop-down a:hover{color: #fff !important;background: #0C0C0C}/* 一级菜单 */
        .nav-menu .drop-down > a:after{content: '';}

        .nav-menu .drop-down a{font-family: Microsoft YaHei;
            font-size: 15px;font-weight: 400;
        }/* 一级菜单 */

        .nav-menu .drop-down ul{ /* 二级菜单  */
                background: {$config.styleColor}  url('__PUBLIC__/image/topleft.png') ;
                padding-bottom:0px;
                padding-top:0px;

            }
        .nav-menu .drop-down ul li{min-width: auto;} /* 二级菜单 */
        .nav-menu .drop-down ul a{/* 二级菜单 */
            color: #fff;
            font-size:15px;
            letter-spacing:3px;
            padding: 10px 11px 10px 12px;
            font-family: 微软雅黑;
        }
        .nav-menu .drop-down ul a:hover{
            color: #fff !important; /* 二级菜单 */
            background: #000000;
        }

        /* 一级菜单 */
        .nav-menu a:hover, .nav-menu .active > a, .nav-menu li:hover > a {
            color: #fff;
        }

        .pc-header-nav{background:;border-top: 0px dotted #8dafb3;border-bottom: 0px dotted #8dafb3}


        /* 搜索框 */
        .search{}
        .search .search-input{height: 32px;font-size: 14px;display: inline-block;width: 60%;float: right;}
        .search-btn{height: 32px;width: 35px;border: 0px;float: right;background: #FF9800 ;}
        .search-btn i{font-size: 18px;position: relative;top: 2px;color: #fff;}
        .search-item{width: 100%;height:auto;}
    </style>
</head>

<body>
<!-- ======= Header ======= -->
<header  id="header" class="fixed-top" >


    <div class="container-fluid pc-header-logo" style="padding: 0px;">

        <if condition="!$isMobile">
            <div  class="logo-box logo-pc" style="margin: 15px 0px 8px 0px;;" >
                <!-- xl普通笔记本 lg 平板ipad pro  md 平板小ipad-->
                <div  class=" logo float-left col-xl-9 col-lg-9 col-md-12 col-sm-12" style="margin-left: -2px;">
                    <div  class="float-left">
                        <a href="{$config.domain}"><img src="__PUBLIC__/image/logo_index.png" alt="" class="img-fluid"></a>
                    </div>
                    <div class="school float-left " >
                            <div class="school-depart-name   ">旅游与康体产业学院</div>
                            <div class="school-depart-enname  ">SCHOOL OF &nbsp;TOURISM AND &nbsp;HEALTH INDUSTRY</div>
                    </div>
                </div>

                <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 float-right" style="padding-right: 0px;">

                    <form class="search" id="searchForm" method="get" action="{:U('Channel/search')}" style="position: relative;top: 0px;margin: 0px;">


                        <div class="search-item text-right"  style="margin-bottom: 10px;">
                            <a href='http://www.ucsanya.com/' target="_blank" class="home-page">
                                <svg xmlns="http://www.w3.org/2000/svg" style="position: relative;top: -2px;" width="13" height="13" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                                    <path d="M6.5 10.995V14.5a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .146-.354l6-6a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 .146.354v7a.5.5 0 0 1-.5.5h-4a.5.5 0 0 1-.5-.5V11c0-.25-.25-.5-.5-.5H7c-.25 0-.5.25-.5.495z"/>
                                    <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                                </svg>
                                三亚理工职业学院首页
                            </a>
                        </div>
                        <div class="search-item">
                                <button class=" search-btn" ><i class="bx bx-search"></i></button>
                                <input class="form-control search-input" name="keyword" type="text" required value="{$Think.get.keyword}">
                        </div>
                    </form>
                </div>
            </div>
            <else/>
            <div  class="logo-box logo-mobile" style="margin: 10px 0px 15px 0px">
                <!-- xl普通笔记本 lg 平板ipad pro  md 平板小ipad-->
                <div  class=" logo float-left col-xl-6 col-lg-8 col-md-12 col-sm-6">
                    <div  class="float-left">
                        <a href="{$config.domain}"><img src="__PUBLIC__/image/logo_index.png" alt="" class="img-fluid" style="margin-left:0px;"></a>
                    </div>
                    <div class="school float-left" style="margin-top: 10px;font-size: 13px">
                        <div>三亚理工职业学院|旅游与康体产业学院</div>
                        <div style="font-size: 7px !important;">SCHOOL OF TOURISM AND HEALTH INDUSTRY</div>
                    </div>
                </div>
            </div>
        </if>

    </div>
    <div class="container-fluid pc-header-nav" style="padding: 0px;">
        <nav class="nav-menu d-none d-lg-block" >

            <ul >
                <li   <if condition="$pid eq $value['id']"> class="active drop-down" <else/> class="drop-down"  </if>><a   href="{$config.domain}">
                <svg xmlns="http://www.w3.org/2000/svg" style="position: relative;top: -2px;" width="22" height="22" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                    <path d="M6.5 10.995V14.5a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .146-.354l6-6a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 .146.354v7a.5.5 0 0 1-.5.5h-4a.5.5 0 0 1-.5-.5V11c0-.25-.25-.5-.5-.5H7c-.25 0-.5.25-.5.495z"/>
                    <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                </svg>
            </a></li>

                <foreach name="channel" item="value">
                    <li <if condition="$pid eq $value['id']"> class="active drop-down" <else/> class="drop-down"  </if> ><a href="{:U('Channel/index',['pid'=>$value['id']])}">{$value.name}</a>

                    <if condition="$value['son']">
                        <ul>
                            <foreach name="value.son" item="v">
                                <li><a href="{:U('Channel/index',['pid' => $v['parent_id'],'cid'=>$v['id']])}">{$v.name}</a></li>
                            </foreach>
                        </ul>
                    </if>
                    </li>
                </foreach>
            </ul>
        </nav>
    </div>


</header><!-- End Header -->
<!-- ======= Hero Section ======= -->
