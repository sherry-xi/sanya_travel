<include file="Public/header"/>


<main id="main">

  <include file="Public/channelBanner"/>


  <!-- ======= Blog Section ======= data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500"-->
  <section class="blog"  >
    <div class="container-fluid">



      <div class="row" style="border: 0px solid #000;width: 95%;margin: auto">
        <div class="col-lg-9 entries"  style="padding-left:0px;padding-right: 0px; ">
          <article class="entry">
          <foreach name="article" item="value">

             <div class="row" style="margin-bottom: 30px;border-bottom: 1px dotted #ccc;padding-bottom: 10px;">

               <!-- 缩略图 -->
               <div class="col-lg-3">

                   <div class="entry-img" style="padding: 10px;text-align: center;">
                    <table style="width: 100%;min-height: 200px;">
                      <tr>
                        <td >
                          <img src="{$value.thumb}" alt="无缩略图" class="img-fluid" style="align-items: center;border: 1px solid #ccc;">
                        </td>
                      </tr>
                    </table>
                   </div>

               </div>
               <!-- end 缩略图 -->
               <!-- 文章内容 -->
               <div class="col-lg-9">
                 <h2 class="entry-title" style="margin-top: 10px;margin-bottom: 10px;">
                   <a href="{:U('Article/index',['id'=>$value['id'],'pid'=>$pid,'cid'=>$value['cid']])}">{$value.title}</a>
                 </h2>
                 <div class="entry-meta">
                   <ul>
                     <li class="d-flex align-items-center"><i class="icofont-user"></i><a href="javascript:;">{$value.admin}</a></li>
                     <li class="d-flex align-items-center"><i class="icofont-wall-clock"></i> <a href="javascript:;"><time datetime="{$value.create_time}">{$value.create_time}</time></a></li>
                   </ul>
                 </div>
                 <div class="entry-content">
                   <p>
                     <script>mySubstring('{$value.content}',100)</script>
                   </p>
                   <div class="read-more">
                     <a href="{:U('Article/index',['id'=>$value['id'],'pid'=>$pid,'cid'=>$value['cid']])}">详细</a>
                   </div>
                 </div>

               </div>
               <!--end 文章内容 -->

             </div>
          </foreach>

            <if condition="!$article">
                <h2 class="entry-title">
                  <a href="#">该分类没有文章^_^</a>
                </h2>
            </if>

          </article><!-- End blog entry -->




          <if condition="$article">
            <div class="blog-pagination">

              <ul class="justify-content-center">
                {$page}
              </ul>
            </div>
          </if>

        </div><!-- End blog entries list -->

        <include file="Public/right"/>

        <!-- End blog sidebar -->

      </div><!-- End .row -->

    </div><!-- End .container -->

  </section><!-- End Blog Section -->

</main><!-- End #main -->

<include file="Public/footer"/>
