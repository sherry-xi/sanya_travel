<include file="Public/header"/>
<style>
  .entry-content img{max-width: 90%;}
</style>
<main id="main">

    <if condition="$isSchoolChannel">
        <section style="padding: 0px;">
            <img src="{$channelBanner}" style="width: 100%;max-height: 400px;margin-top: 15px;"/>
        </section>
    </if>


  <!-- ======= Blog Section ======= -->
  <section class="blog"  style="padding: 0px;">
    <div class="container-fluid">

      <div class="row">

        <div class="col-lg-9 entries" style="padding-left:0px;padding-right: 0px; ">

            <if condition="!$article">
                <article class="entry">
                    <h2 class="entry-title">
                        <a href="#">文章不存在^_^</a>
                    </h2>
                </article><!-- End blog entry -->
             <else/>
                <!--
                <if condition="$article['banner']">
                    <div class="row">
                        <div class="col-lg-12">
                            <img src="{$article.banner}" style="max-width: 100%;"/>
                        </div>
                    </div>
                </if>
                -->
                <article class="entry" style="padding-left: 15px;padding-right: 15px;">


                    <h2 class="entry-title text-center">
                        <a href="">{$article.title}</a>
                    </h2>

                    <div class="entry-meta">
                        <ul>
                            <li class="d-flex align-items-center"><i class="icofont-user"></i><a href="javascript:;">{$article.admin}</a></li>
                            <li class="d-flex align-items-center"><i class="icofont-wall-clock"></i> <a href="javascript:;"><time datetime="{$article.create_time}">{$article.create_time}</time></a></li>
                        </ul>
                    </div>

                    <div class="entry-content">
                        {$article.content}
                    </div>
                    <div>
                        <p>上一篇:
                            <if condition="$prev">
                                <a href="{:U('Article/index',['pid'=>$pid,'cid'=>$prev['cid'],'id'=>$prev['id']])}">{$prev.title}</a>
                                <else/>
                                没有了
                            </if>

                        </p>
                        <p>下一篇:
                            <if condition="$next">
                                <a href="{:U('Article/index',['pid'=>$pid,'cid'=>$next['cid'],'id'=>$next['id']])}">{$next.title}</a>
                                <else/>
                                没有了
                            </if>
                        </p>
                    </div>
                </article><!-- End blog entry -->
            </if>



        </div><!-- End blog entries list -->

        <include file="Public/right_mobile"/>
        <!-- End blog sidebar -->

      </div><!-- End .row -->

    </div><!-- End .container -->

  </section><!-- End Blog Section -->

</main><!-- End #main -->

<include file="Public/footer"/>
