<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>{$config.website}</title>
    <meta content="" name="{$config.description}">
    <meta content="" name="{$config.keyword}">

    <!-- Favicons -->
    <link href="/favicon.ico" rel="icon">
    <link href="/favicon.ico" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="__LIB__/index/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="__LIB__/index/animate.css/animate.min.css" rel="stylesheet">
    <link href="__LIB__/index/icofont/icofont.min.css" rel="stylesheet">
    <link href="__LIB__/index/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="__LIB__/index/venobox/venobox.css" rel="stylesheet">
    <link href="__LIB__/index/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="__LIB__/index/aos/aos.css" rel="stylesheet">

    <!-- Template Main CSS File -->

    <link href="__PUBLIC__/V2/index/style.css" rel="stylesheet">

    <script src="__JS__/function.js"></script>
<style >
.navbar-brand img{height: 50px;}
.container-fluid{padding: 0px;}
.navbar-brand-name{display: inline-block;font-size: 25px;}
</style>
</head>
<body>

<div class="container-fluid" >
    <div class="row">
        <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <img src="__PUBLIC__/image/logo_index.png"/>
                    <div class="navbar-brand-name" >
                        三亚理工职业学院·旅游与康体产业学院
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent" style="position: relative" >
                    <ul class="navbar-nav mr-auto" style="position: absolute;right: 0px;">
                        <li class="nav-item <if condition='!$pid'> active </if>">
                            <a class="nav-link" href="{$config.domain}">首页</a>
                        </li>

                        <foreach name="channel" item="value">


                            <li class="nav-item dropdown <if condition='$pid eq $value.id'>active</if>" >
                                <a class="nav-link dropdown-toggle" href="{:U('Channel/index',['pid'=>$value['id']])}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    {$value.name}
                                </a>
                                <if condition="$value.son">
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <foreach name="value.son" item="v">
                                        <a class="dropdown-item" href="{:U('Channel/index',['pid' => $v['parent_id'],'cid'=>$v['id']])}">{$v.name}</a>
                                    </foreach>
                                    </div>
                                </if>
                            </li>
                        </foreach>

                    </ul>
                    <!--
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
                    </form>-->
                </div>
            </nav>
        </div>
    </div>
