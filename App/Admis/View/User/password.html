<include file="Public/admin_header"/>
<!-- 主体内容 -->
<div class="main-conent">
    <form action="{:U('user/passwordHandle')}" method="post" id="passwordForm">
        <table class="layui-table" style="background: #fbfbfb;" lay-skin="nob">

            <tbody>
            <tr>
                <td align="right" width="30%">旧密码：</td>
                <td>
                    <input type="password"  name="oldPassword" id="oldPassword" placeholder="输入旧密码" class="web-input"  required="required"/>
                </td>
            </tr>
            <tr>
                <td align="right">新密码：</td>
                <td>
                    <input type="password" name='newPassword' id='newPassword' placeholder="输入新密码" class="web-input"  required="required"/>
                    <span class="green">请填写6-16位字符，不能包含空格</span>
                </td>
            </tr>
            <tr>
                <td align="right">确认新密码：</td>
                <td>
                    <input type="password" name="comfirmPassword" id="comfirmPassword" placeholder="再次输入新密码" class="web-input" required="required"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td >
                    <button href="" class="layui-btn">&nbsp;&nbsp;确&nbsp;&nbsp;定&nbsp;&nbsp;</button>
                    <input type="hidden" name="token" value="{$token}"/>
                    <a href="{:U('User/profile')}" class="layui-btn layui-btn-normal">&nbsp;&nbsp;取&nbsp;&nbsp;消&nbsp;&nbsp;</a>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<include file="Public/admin_footer"/>
