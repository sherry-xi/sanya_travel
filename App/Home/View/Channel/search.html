<include file="Public/header"/>
<main id="main">

  <!-- ======= Blog Section ======= -->
  <section class="breadcrumbs">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center">
        <h2></h2>

        <ol>
          <li><a href="index.html"></a></li>
          <li></li>
        </ol>
      </div>

    </div>
  </section><!-- End Blog Section -->

  <!-- ======= Blog Section ======= -->
  <section class="blog" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
    <div class="container-fluid">

      <div class="row" style="width: 95%;margin: auto">

        <div class="col-lg-9 entries"  style="padding-left:0px;padding-right: 0px; ">

          <article class="entry" style="min-height: 550px;">

            <if condition="!$article">
                <h2 class="entry-title text-center" style="margin-top: 100px;">
                  <a href="#">没有搜索到数据^_^</a>
                </h2>
            </if>
          <foreach name="article" item="value">

              <!--
              <if condition="$value['image']">
                <div class="entry-img">

                  <img src="{$value.image}" alt="无缩略图" class="img-fluid">
                </div>
              </if>
              -->
              <h2 class="entry-title">
                <a href="{:U('Article/index',['id'=>$value['id'],'pid'=>$value['pid'],'cid'=>$value['cid']])}" target="_blank">{$value.title}</a>

                <span style="font-size: 15px;color: #ccc;float: right" >
                <time datetime="{$value.create_time}">{$value.create_time}</time>
                </span>
              </h2>

              <div class="entry-meta">
                <ul>
                  <li class="d-flex align-items-center"></a></li>
                </ul>
              </div>
          </foreach>

          </article><!-- End blog entry -->




          <if condition="$article">
            <div class="blog-pagination">

              <ul class="justify-content-center">
                {$page}
              </ul>
            </div>
          </if>

        </div><!-- End blog entries list -->

        <include file="Public/latestNews"/>
        <!-- End blog sidebar -->

      </div><!-- End .row -->

    </div><!-- End .container -->

  </section><!-- End Blog Section -->

</main><!-- End #main -->
